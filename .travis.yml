notifications:
  email: false

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.24.1
  - LOGIN_PAYLOAD="{\"username\": \"${DOCKERHUB_USERNAME}\", \"password\": \"${DOCKERHUB_PASSWORD}\"}"
  - TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d ${LOGIN_PAYLOAD} https://hub.docker.com/v2/users/login/ | jq -r .token)
  - REPO_URL="https://hub.docker.com/v2/repositories/demyx/scratch/"
  - RESPONSE_CODE=$(curl -s --write-out %{response_code} --output /dev/null -H "Authorization: JWT ${TOKEN}" -X PATCH --data-urlencode full_description@${README.md} ${REPO_URL})

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

jobs:
  include:
      script:
        - docker build -t demyx/scratch .
        - docker-compose up -d
        - sleep 5
        - docker run -t --rm --volumes-from wp --network container:wp wordpress:cli core install --url="http://localhost" --title="demyx" --admin_user="demyx" --admin_password="demyx" --admin_email="info@domain.tld" --skip-email
        - docker exec -t wp sh -c "apk add curl; curl -I http://localhost; curl http://localhost | grep Welcome"

after_success:
  - echo "$DEMYX_PASSWORD" | docker login -u demyx --password-stdin
  - docker push demyx/scratch
  - echo "Received response code: $RESPONSE_CODE"
