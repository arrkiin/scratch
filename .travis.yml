services:
  - docker

jobs:
  include:
    - stage: BrowserSync
      script:
        - cd image/browsersync
        - docker build -t demyx/browsersync .
        - docker run -t --rm demyx/browsersync --version
    - stage: docker-compose
      script:
        - cd image/docker-compose
        - docker build -t demyx/docker-compose .
        - docker run -t --rm demyx/docker-compose --version

